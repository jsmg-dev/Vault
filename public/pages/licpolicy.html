<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create LIC Policy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f5f6fa;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background-color: #1f2a44;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-title {
      font-size: 20px;
      color: white;
      font-weight: 600;
    }
    .navbar-right {
      display: flex;
      gap: 10px;
    }
    .back-btn, .logout-btn {
      background: #f44336;
      padding: 8px 14px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      transition: 0.3s;
    }
    .back-btn:hover { background-color: #b71c1c; }
    .logout-btn:hover { background-color: #d32f2f; }

    /* Container */
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004aad;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Section headings */
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin: 25px 0 15px;
      color: #9b59b6;
      border-left: 4px solid #9b59b6;
      padding-left: 10px;
    }

    /* Form Layout */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
    }
    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea { resize: none; }

    .required { color: red; }

    /* Submit */
    .submit-btn {
      background: #004aad;
      color: #fff;
      padding: 14px 18px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    .submit-btn:hover { background: #00307a; }

    .message { margin-top: 10px; font-weight: 600; text-align: center; }
    .success { color: green; }
  </style>
</head>
<body>
  <div class="navbar">
    <span class="navbar-title">LIC Policy Management</span>
    <div class="navbar-right">
      <a href="dashboard.html" class="back-btn"><i class="fa fa-arrow-left"></i> Back</a>
      <a href="/auth/logout" class="logout-btn"><i class="fa fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <div class="container">
    <h2>LIC Policy Input Form</h2>
    <form id="policyForm" autocomplete="off">

      <!-- Personal Info -->
      <div class="section-title">Personal Information</div>
      <div class="form-grid">
        <div class="form-group">
          <label for="fullname">Full Name <span class="required">*</span></label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter full name" required />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth <span class="required">*</span></label>
          <input type="date" id="dob" name="dob" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="">--Select--</option>
            <option>Male</option><option>Female</option><option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="marital">Marital Status</label>
          <select id="marital" name="marital">
            <option value="">--Select--</option>
            <option>Single</option><option>Married</option><option>Divorced</option>
          </select>
        </div>
        <div class="form-group">
          <label for="aadhaar">PAN / Aadhaar</label>
          <input type="text" id="aadhaar" name="aadhaar" placeholder="Enter PAN / Aadhaar" />
        </div>
      </div>

      <!-- Contact -->
      <div class="section-title">Contact Information</div>
      <div class="form-grid">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@mail.com" />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" placeholder="10-digit number" />
        </div>
        <div class="form-group" style="grid-column: span 2;">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="2" placeholder="Full address"></textarea>
        </div>
      </div>

      <!-- Policy Info -->
      <div class="section-title">Policy Details</div>
      <div class="form-grid">
        <div class="form-group">
          <label for="startDate">Policy Start Date</label>
          <input type="date" id="startDate" name="startDate" />
        </div>
        <div class="form-group">
          <label for="mode">Mode of Premium Payment</label>
          <select id="mode" name="mode">
            <option value="">--Select--</option>
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="half-yearly">Half-Yearly</option>
            <option value="yearly">Yearly</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nextDate">Next Policy Premium Date</label>
          <input type="date" id="nextDate" name="nextDate" />
        </div>
        <div class="form-group">
          <label for="sumAssured">Sum Assured</label>
          <input type="number" id="sumAssured" name="sumAssured" placeholder="Enter amount" />
        </div>
        <div class="form-group">
          <label for="policyTerm">Policy Term (Years)</label>
          <input type="number" id="policyTerm" name="policyTerm" />
        </div>
      </div>

      <!-- Nominee -->
      <div class="section-title">Nominee Details</div>
      <div class="form-grid">
        <div class="form-group">
          <label for="nominee">Nominee Name</label>
          <input type="text" id="nominee" name="nominee" />
        </div>
        <div class="form-group">
          <label for="nomineeRelation">Nominee Relationship</label>
          <input type="text" id="nomineeRelation" name="nomineeRelation" />
        </div>
      </div>

      <!-- Health -->
      <div class="section-title">Health & Lifestyle</div>
      <div class="form-grid">
        <div class="form-group">
          <label for="height">Height (cm)</label>
          <input type="number" id="height" name="height" />
        </div>
        <div class="form-group">
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" name="weight" />
        </div>
        <div class="form-group" style="grid-column: span 2;">
          <label for="health">Health / Lifestyle</label>
          <textarea id="health" name="health" rows="2"></textarea>
        </div>
      </div>

      <!-- Banking -->
      <div class="section-title">Banking Information</div>
      <div class="form-grid">
        <div class="form-group">
          <label for="bankAccount">Bank Account Number</label>
          <input type="text" id="bankAccount" name="bankAccount" />
        </div>
        <div class="form-group">
          <label for="ifsc">IFSC Code</label>
          <input type="text" id="ifsc" name="ifsc" />
        </div>
        <div class="form-group" style="grid-column: span 2;">
          <label for="bankName">Bank Name</label>
          <input type="text" id="bankName" name="bankName" />
        </div>
      </div>

      <!-- Agent -->
      <div class="section-title">Agent & Branch</div>
      <div class="form-grid">
        <div class="form-group">
          <label for="agentCode">Agent Code</label>
          <input type="text" id="agentCode" name="agentCode" />
        </div>
        <div class="form-group">
          <label for="branchCode">Branch Code</label>
          <input type="text" id="branchCode" name="branchCode" />
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit Policy</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    function calculateNextDate(startDate, mode) {
      let date = new Date(startDate);
      if (isNaN(date)) return "";

      switch (mode) {
        case "monthly": date.setMonth(date.getMonth() + 1); break;
        case "quarterly": date.setMonth(date.getMonth() + 3); break;
        case "half-yearly": date.setMonth(date.getMonth() + 6); break;
        case "yearly": date.setFullYear(date.getFullYear() + 1); break;
      }
      return date.toISOString().split("T")[0];
    }

    document.getElementById("mode").addEventListener("change", function() {
      let startDate = document.getElementById("startDate").value;
      let nextDate = calculateNextDate(startDate, this.value);
      if (nextDate) document.getElementById("nextDate").value = nextDate;
    });

    document.getElementById("startDate").addEventListener("change", function() {
      let mode = document.getElementById("mode").value;
      let nextDate = calculateNextDate(this.value, mode);
      if (nextDate) document.getElementById("nextDate").value = nextDate;
    });

    document.getElementById("policyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("message").textContent = "âœ… Policy submitted successfully!";
      document.getElementById("message").className = "message success";
      this.reset();
    });
  </script>
</body>
</html>
