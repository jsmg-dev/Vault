<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LIC Policy Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #F3E5F5;
      color: #333;
    }
    .navbar {
      background-color: #1f2a44;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-title { font-size: 20px; color: white; font-weight: 600; }
    .logout-btn, .back-btn {
      background: #f44336;
      padding: 8px 14px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
    }
    .logout-btn:hover, .back-btn:hover { background-color: #d32f2f; }
    .container {
      max-width: 98%;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      overflow-x: auto;
    }
    .header { display: flex; justify-content: space-between; align-items: center; }
    .header h2 { color: #004aad; }
    .create-btn {
      background: #004aad;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    .create-btn:hover { background: #00307a; }
    table {
      width: 100%;
      min-width: 1600px;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      white-space: nowrap;
    }
    th { background-color: #9b59b6; color: #fff; position: sticky; top: 0; }
    .actions { display: flex; gap: 6px; }
    .icon-btn { border: none; background: none; cursor: pointer; font-size: 16px; }
    .icon-view { color: #03a9f4; }
    .icon-delete { color: #f44336; }
  </style>
</head>
<body>
  <div class="navbar">
    <span class="navbar-title">LIC Policy Details</span>
    <div style="display: flex; gap: 10px;">
      <a href="dashboard.html" class="back-btn">‚Üê Back</a>
      <a href="/auth/logout" class="logout-btn">Logout</a>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h2>LIC Policy Details</h2>
      <button class="create-btn" onclick="openCreatePolicy()">+ Add Policy</button>
    </div>

    <table id="policyTable">
      <thead>
        <tr>
          <th>Actions</th>
          <th>ID</th>
          <th>Policy No</th>
          <th>Customer Name</th>
          <th>Plan Name</th>
          <th>Policy Term</th>
          <th>Premium Term</th>
          <th>Mode</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Premium</th>
          <th>Sum Assured</th>
          <th>Maturity Value</th>
          <th>Nominee</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="policyBody"></tbody>
    </table>
  </div>

  <script>
    async function loadPolicies() {
      try {
        // ‚úÖ fixed API URL (was `/policies/list`, now `/policies`)
        const res = await fetch('/policies', { method: 'GET', headers: { 'Cache-Control': 'no-cache' } });
        if (!res.ok) throw new Error("Failed to load policies");
        
        const policies = await res.json();
        const tbody = document.getElementById('policyBody');
        tbody.innerHTML = '';

        policies.forEach(p => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="actions">
              <button class="icon-btn icon-view" title="Edit" onclick="editPolicy(${p.id})">‚úèÔ∏è</button>
              <button class="icon-btn icon-delete" title="Delete" onclick="deletePolicy(${p.id})">üóëÔ∏è</button>
            </td>
            <td>${p.id}</td>
            <td>${p.policy_no || ''}</td>
            <td>${p.fullname || ''}</td>
            <td>${p.plan_name || ''}</td>
            <td>${p.policy_term || ''}</td>
            <td>${p.premium_term || ''}</td>
            <td>${p.mode_of_payment || ''}</td>
            <td>${p.start_date || ''}</td>
            <td>${p.end_date || ''}</td>
            <td>${p.premium || ''}</td>
            <td>${p.sum_assured || ''}</td>
            <td>${p.maturity_value || ''}</td>
            <td>${p.nominee_name || ''}</td>
            <td>${p.status || ''}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    async function deletePolicy(id) {
      if (confirm("Are you sure you want to delete this policy?")) {
        const res = await fetch(`/policies/delete/${id}`, { method: 'DELETE' });
        if (res.ok) {
          loadPolicies();
        } else {
          alert("Failed to delete policy.");
        }
      }
    }

    function editPolicy(id) {
      window.location.href = `/pages/edit-policy.html?id=${id}`;
    }

    function openCreatePolicy() {
      window.location.href = "licpolicies.html"; // your create policy form
    }

    window.onload = loadPolicies;
  </script>
</body>
</html>
