<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LIC Policy Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* === Global Styles === */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      margin: 0;
      padding: 0;
      color: #343a40;
    }

    /* === Navbar === */
    .navbar {
      background: linear-gradient(90deg, #1f2a44,#1f2a44);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .navbar-title {
      font-size: 22px;
      font-weight: 600;
    }

    .navbar-buttons a {
      background: #ff4081;
      padding: 8px 14px;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      margin-left: 10px;
      transition: 0.3s;
    }

    .navbar-buttons a:hover {
      background-color: #f50057;
    }

    /* === Form Container === */
    form {
      max-width: 950px;
      margin: 30px auto 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    form:hover {
      transform: translateY(-3px);
    }

    h2 {
      text-align: center;
      font-size: 28px;
      color: #6a1b9a;
      margin-bottom: 25px;
    }

    fieldset {
      border: none;
      margin-bottom: 25px;
      padding: 0;
    }

    legend {
      font-size: 20px;
      font-weight: 600;
      color: #6a1b9a;
      margin-bottom: 15px;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 5px;
      display: inline-block;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
      align-items: center;
    }

    .form-group label {
      flex: 1 1 180px;
      font-weight: 500;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      flex: 2 1 250px;
      padding: 10px 12px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #6a1b9a;
      box-shadow: 0 0 6px rgba(106,27,154,0.2);
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    /* === Submit Button === */
    .submit-btn {
      text-align: center;
      margin-top: 20px;
    }

    .submit-btn button {
      background: #6a1b9a;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn button:hover {
      background: #8e24aa;
      transform: translateY(-2px);
    }

    /* === Message === */
    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }

    /* === Responsive === */
    @media(max-width: 768px){
      .form-group {
        flex-direction: column;
      }

      .form-group label, .form-group input, .form-group select, .form-group textarea {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <span class="navbar-title">LIC Policies</span>
    <div class="navbar-buttons">
      <a href="licpolicymanagement.html" class="back-btn">← Back</a>
      <a href="/auth/logout" class="logout-btn">Logout</a>
    </div>
  </div>

  <form id="policyForm">
    <h2>LIC Policy Form</h2>

    <fieldset>
      <legend>Policy Information</legend>
      <!-- All your policy inputs here, unchanged -->
      <div class="form-group">
        <label for="policy_no">Policy Number</label>
        <input type="text" id="policy_no" name="policy_no" required>
      </div>
      <div class="form-group">
        <label for="plan_name">Plan Name</label>
        <input type="text" id="plan_name" name="plan_name">
      </div>
      <div class="form-group">
        <label for="start_date">Start Date</label>
        <input type="date" id="start_date" name="start_date">
      </div>
      <div class="form-group">
        <label for="end_date">End Date</label>
        <input type="date" id="end_date" name="end_date">
      </div>
      <div class="form-group">
        <label for="mode_of_payment">Mode of Payment</label>
        <input type="text" id="mode_of_payment" name="mode_of_payment">
      </div>
      <div class="form-group">
        <label for="next_premium_date">Next Premium Date</label>
        <input type="date" id="next_premium_date" name="next_premium_date">
      </div>
      <div class="form-group">
        <label for="sum_assured">Sum Assured</label>
        <input type="number" id="sum_assured" name="sum_assured" step="0.01">
      </div>
      <div class="form-group">
        <label for="policy_term">Policy Term (Years)</label>
        <input type="number" id="policy_term" name="policy_term">
      </div>
      <div class="form-group">
        <label for="premium_term">Premium Term (Years)</label>
        <input type="number" id="premium_term" name="premium_term">
      </div>
      <div class="form-group">
        <label for="premium">Premium</label>
        <input type="number" id="premium" name="premium" step="0.01">
      </div>
      <div class="form-group">
        <label for="maturity_value">Maturity Value</label>
        <input type="number" id="maturity_value" name="maturity_value" step="0.01">
      </div>
    </fieldset>

    <fieldset>
      <legend>Personal Information</legend>
      <!-- Your personal info fields -->
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="marital_status">Marital Status</label>
        <input type="text" id="marital_status" name="marital_status">
      </div>
      <div class="form-group">
        <label for="aadhaar_pan">Aadhaar/PAN</label>
        <input type="text" id="aadhaar_pan" name="aadhaar_pan">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="text" id="mobile" name="mobile">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address"></textarea>
      </div>
      <div class="form-group">
        <label for="height_cm">Height (cm)</label>
        <input type="number" id="height_cm" name="height_cm" step="0.01">
      </div>
      <div class="form-group">
        <label for="weight_kg">Weight (kg)</label>
        <input type="number" id="weight_kg" name="weight_kg" step="0.01">
      </div>
      <div class="form-group">
        <label for="health_lifestyle">Health Lifestyle</label>
        <input type="text" id="health_lifestyle" name="health_lifestyle">
      </div>
    </fieldset>

    <fieldset>
      <legend>Nominee Details</legend>
      <div class="form-group">
        <label for="nominee_name">Nominee Name</label>
        <input type="text" id="nominee_name" name="nominee_name">
      </div>
      <div class="form-group">
        <label for="nominee_relation">Nominee Relation</label>
        <input type="text" id="nominee_relation" name="nominee_relation">
      </div>
    </fieldset>

    <fieldset>
      <legend>Bank & Branch Details</legend>
      <div class="form-group">
        <label for="bank_account">Bank Account</label>
        <input type="text" id="bank_account" name="bank_account">
      </div>
      <div class="form-group">
        <label for="ifsc_code">IFSC Code</label>
        <input type="text" id="ifsc_code" name="ifsc_code">
      </div>
      <div class="form-group">
        <label for="bank_name">Bank Name</label>
        <input type="text" id="bank_name" name="bank_name">
      </div>
      <div class="form-group">
        <label for="agent_code">Agent Code</label>
        <input type="text" id="agent_code" name="agent_code">
      </div>
      <div class="form-group">
        <label for="branch_code">Branch Code</label>
        <input type="text" id="branch_code" name="branch_code">
      </div>
    </fieldset>

    <div class="submit-btn">
      <button type="submit">Submit</button>
    </div>
  </form>

  <div class="message" id="msg"></div>

  <script>
    const form = document.getElementById("policyForm");
    const msg = document.getElementById("msg");

    const urlParams = new URLSearchParams(window.location.search);
    const policyId = urlParams.get("id");

    if (policyId) {
      document.querySelector("h2").textContent = "Edit LIC Policy";
      document.querySelector("button[type='submit']").textContent = "Update";

      fetch(`/policies/${policyId}`)
        .then(res => res.json())
        .then(data => {
          if (data) {
            Object.keys(data).forEach(key => {
              if (form[key]) form[key].value = data[key] || "";
            });
          }
        })
        .catch(err => console.error("❌ Error loading policy:", err));
    }

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        let res;
        if (policyId) {
          res = await fetch(`/policies/update/${policyId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });
        } else {
          res = await fetch("/policies/add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });
        }

        const result = await res.json();
        if (result.success) {
          window.location.href = "licpolicymanagement.html";
        } else {
          msg.style.color = "red";
          msg.textContent = "❌ Failed to save policy.";
        }
      } catch (err) {
        console.error(err);
        msg.style.color = "red";
        msg.textContent = "❌ Error connecting to server.";
      }
    });
  </script>

</body>
</html>
